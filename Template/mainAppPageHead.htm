<header class="container-fluid p-1"><h1>{{ pageTitle }}</h1></header>
<nav class="container-fluid navbar navbar-expand-sm p-1 mr-auto">
    <ul class="navbar-nav">
        <li class="nav-item" ng-repeat="i in topNavItems"><a ng-href="{{i.href}}" ng-class="i.class" ng-click="i.onClick()">{{ i.linkTitle }}</a></li>
    </ul>
    <button class="btn btn-outline-success" type="button" title="System Information Settings" ng-click="ctrl.openSetupParametersEditDialog($event)"><img src="images/open-iconic/wrench.svg" width="8" height="8" alt="System Information Settings" /></button>
</nav>
<div id="mainModalPopupDialog" class="modal fade" tabindex="-1" role="dialog" ng-controller="mainModalPopupDialogController">
    <div class="modal-dialog modal-dialog-centered modal" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{title}}</h5>
                <button type="button" class="close" ng-click="close()" onclick="return false;">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div ng-class="bodyClass">{{message}}</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" ng-click="close()" onclick="return false;">OK</button>
            </div>
        </div>
    </div>
</div>
<div id="setupParametersDialog" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered modal" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Setup definitions</h5>
                <button type="button" class="close" ng-click="ctrl.closeSetupParametersEditDialog($event)">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body container-fluid">
                <div class="form-row">
                    <div class="form-group col-12">
                        <url-input ng-model="serviceNowUrl" is-valid="serviceNowUrlIsValid" required="true" label-text="ServiceNow URL" />
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-12">
                        <url-input ng-model="gitRepositoryUrl" is-valid="gitRepositoryUrlIsValid" allow-path="true" required="true" label-text="GIT Repository Base URL" />
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" ng-click="ctrl.closeSetupParametersEditDialog($event, true)" ng-disabled="setupParametersAreInvalid">OK</button>
                <button type="button" class="btn btn-secondary" ng-click="ctrl.closeSetupParametersEditDialog($event, false)">Cancel</button>
            </div>
        </div>
    </div>
</div>
