<div id="appModalPopupDialog" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="appModalPopupDialogTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="appModalPopupDialogTitle">{{title}}</h5>
                <button type="button" class="close" ng-click="ctrl.closePopupDialog($event)" onclick="return false;">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div ng-class="class">{{message}}</div>
            <div class="modal-footer">
                <div class="d-inline p-2" ng-repeat="b in buttons">
                    <button type="button" ng-class="class" ng-click="b.closePopupDialog($event)">{{b.displayText}}</button>
                </div>
            </div>
        </div>
    </div>
</div>
