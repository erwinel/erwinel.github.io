<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=1024, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <meta charset="utf-8" />
        <title>ServiceNow Implementation and Maintenance</title>
        <link rel="stylesheet" type="text/css" media="screen" href="script/api/bootstrap/css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="script/api/bootstrap/css/bootstrap-grid.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="script/api/bootstrap-table/bootstrap-table.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="script/api/angular/angular-csp.css" />
        <script type="text/javascript" src="script/api/jquery/jquery.js"></script>
        <script type="text/javascript" src="script/api/bootstrap/js/bootstrap.bundle.js"></script>
        <script type="text/javascript" src="script/api/angular/angular.js"></script>
        <script type="text/javascript" src="script/api/angular-route/angular-route.js"></script>
        <script type="text/javascript" src="script/app/app.js"></script>
    </head>
    <body ng-app="MainModule" ng-controller="MainController">
        <header class="container-fluid border border-secondary p-sm-1"><h1>{{CurrentPageRouteDefinition.pageTitle}}</h1></header>
        <nav class="container-fluid navbar navbar-expand-lg navbar-light bg-light border border-light p-sm-1 mr-md-3">
            <ul class="navbar-nav mr-auto">
                <li ng-repeat="r in PageRouteDefinitions" class="nav-item border border-secondary bg-dark{{r.menuItemCss}}">
                    <a href="#!{{r.path}}" class="nav-link text-light{{r.menuLinkCss}}">{{r.linkTitle}}</a>
                </li>
            </ul>
        </nav>
        <section class="container-fluid border border-light p-md-3 text-dark">
            <div ng-view></div>
        </section>
        <footer class="container-fluid border border-secondary p-sm-1 bg-secondary">&nbsp;</footer>
    </body>
</html>
