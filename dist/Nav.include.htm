<ul class="navbar-nav mr-auto">
    <li ng-repeat="m in navNodes" class="nav-item {{m.itemClass}}">
        <a ng-if="m.type == 'item'" href="{{m.href}}" class="nav-link {{m.linkClass}}">{{m.text}}</a>
        <a ng-if="m.type == 'dropdown'" class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">{{m.text}}</a>
        <div ng-if="m.type == 'dropdown'" class="dropdown-menu">
            <a href="{{m.href}}" class="nav-link {{m.linkClass}}">{{m.text}}</a>
            <div class="dropdown-divider"></div>
            <a ng-repeat="n in m.navNodes" class="dropdown-item {{n.linkClass}}" href="{{n.href}}">{{n.text}}</a>
        </div>
    </li>
</ul>
